<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <title>Galeria - Recanto Andrade</title>
  <style>
    /* Cores principais - mesmas do site original */
    :root {
      --primary-green: #5D4037;
      --secondary-green: #4CAF50;
      --light-green: #A5D6A7;
      --primary-brown: #2E7D32;
      --secondary-brown: #8D6E63;
      --light-brown: #fffdd9;
      --white: #FFFFFF;
      --black: #212121;
      --gray: #757575;
      --light-gray: #F5F5F5;
    }
    
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background-color: var(--light-gray);
      color: var(--black);
      line-height: 1.6;
    }
    
    /* Header e Navegação - mesmo do site original */
    header {
      background-color: var(--white);
      padding: 1rem 0;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
    }
    
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: var(--white);
      text-decoration: none;
      display: flex;
      align-items: center;
    }
    
    .logo-img {
      width: auto;
      max-height: 80px; 
    }
    
    .menu {
      display: flex;
      list-style: none;
    }
    
    .menu li {
      margin-left: 1.5rem;
    }
    
    .menu a {
      color: green;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
      position: relative;
      padding: 5px 0;
    }
    
    .menu a::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background-color: green;
      transition: width 0.3s ease-out;
    }
    
    .menu a:hover::before {
      width: 100%;
    }
    
    .reserva-btn {
      background-color: var(--primary-brown);
      color: var(--white);
      padding: 0.7rem 1.5rem;
      border-radius: 5px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .reserva-btn:hover {
      background-color: var(--secondary-green);
    }
    
    /* Título da Galeria */
    .gallery-title {
      text-align: center;
      padding-top: 150px;
      margin-bottom: 3rem;
    }
    
    .gallery-title h1 {
      font-size: 2.5rem;
      color: var(--primary-green);
      position: relative;
      display: inline-block;
      padding-bottom: 15px;
    }
    
    .gallery-title h1::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 25%;
      width: 50%;
      height: 3px;
      background-color: var(--primary-brown);
    }
    
    .gallery-subtitle {
      max-width: 700px;
      margin: 0 auto;
      text-align: center;
      margin-bottom: 2rem;
    }
    
    /* Filtros da Galeria */
    .gallery-filters {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 2rem;
      gap: 10px;
    }
    
    .filter-btn {
      padding: 0.7rem 1.5rem;
      background-color: var(--white);
      border: 2px solid var(--primary-brown);
      color: var(--primary-brown);
      border-radius: 30px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s;
    }
    
    .filter-btn:hover,
    .filter-btn.active {
      background-color: var(--primary-brown);
      color: var(--white);
    }
    
    /* Slider da Galeria */
    .gallery-slider {
      position: relative;
      max-width: 1000px;
      margin: 0 auto 3rem;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    
    .slides {
      display: flex;
      transition: transform 0.5s ease;
      height: 600px;
    }
    
    .slide {
      min-width: 100%;
      position: relative;
    }
    
    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .slide-caption {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 1.5rem;
      background: linear-gradient(transparent, rgba(0,0,0,0.7));
      color: var(--white);
    }
    
    .slide-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0,0,0,0.5);
      color: var(--white);
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      cursor: pointer;
      border: none;
      opacity: 0.7;
      transition: opacity 0.3s;
    }
    
    .slide-btn:hover {
      opacity: 1;
    }
    
    .prev-btn {
      left: 15px;
    }
    
    .next-btn {
      right: 15px;
    }
    
    .slider-dots {
      display: flex;
      justify-content: center;
      margin-top: 1rem;
      gap: 10px;
    }
    
    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: var(--light-gray);
      border: 2px solid var(--primary-brown);
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .dot.active {
      background-color: var(--primary-brown);
    }
    
    /* Grade da Galeria */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem 4rem;
    }
    
    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      cursor: pointer;
      height: 250px;
      transition: transform 0.3s;
    }
    
    .gallery-item:hover {
      transform: translateY(-5px);
    }
    
    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s;
    }
    
    .gallery-item:hover img {
      transform: scale(1.05);
    }
    
    .gallery-caption {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 1rem;
      background: linear-gradient(transparent, rgba(0,0,0,0.7));
      color: var(--white);
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.3s;
    }
    
    .gallery-item:hover .gallery-caption {
      opacity: 1;
      transform: translateY(0);
    }
    
    /* Modal para visualização ampliada */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.9);
      z-index: 1001;
      align-items: center;
      justify-content: center;
    }
    
    .modal-content {
      max-width: 90%;
      max-height: 90%;
    }
    
    .modal-img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    
    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      color: var(--white);
      font-size: 2rem;
      cursor: pointer;
    }
    
    .modal-nav {
      position: absolute;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 30px;
    }
    
    .modal-btn {
      color: var(--white);
      font-size: 3rem;
      cursor: pointer;
      background: none;
      border: none;
      opacity: 0.7;
      transition: opacity 0.3s;
    }
    
    .modal-btn:hover {
      opacity: 1;
    }
    
    /* Paginação */
    .pagination {
      display: flex;
      justify-content: center;
      margin: 2rem 0 4rem;
      gap: 10px;
    }
    
    .page-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: var(--white);
      color: var(--primary-brown);
      border: 1px solid var(--primary-brown);
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .page-btn:hover,
    .page-btn.active {
      background-color: var(--primary-brown);
      color: var(--white);
    }
    
    /* Botão de voltar */
    .back-btn {
      display: inline-block;
      margin: 2rem auto;
      padding: 0.8rem 2rem;
      background-color: var(--primary-brown);
      color: var(--white);
      text-decoration: none;
      border-radius: 5px;
      font-weight: 500;
      transition: background-color 0.3s;
      text-align: center;
    }
    
    .back-btn:hover {
      background-color: var(--secondary-green);
    }
    
    .back-container {
      text-align: center;
      margin-bottom: 4rem;
    }
    
    /* WhatsApp Flutuante */
    #zap {
      position: fixed;
      bottom: 90px;
      right: 20px;

      height: 60px;

      justify-content: center;
      align-items: center;
      font-size: 30px;

    }
    
    #zap:hover {
      width: 65px;
      height: 65px;
      transition: all ease 0.2s;
    }
    
    /* Footer - mesmo do site original */
    footer {
      background-color: var(--primary-brown);
      color: var(--white);
      padding: 4rem 0 2rem;
    }
    
    .footer-content {

    }
    
    .footer-column {

    }
    
    .footer-title {

      margin-bottom: 1.5rem;

      padding-bottom: 10px;
    }
    
    .footer-title::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 50px;
      height: 2px;
      background-color: var(--light-green);
    }
    
    .contact-item {
      display: flex;
      margin-bottom: 1.5rem;
    }
    
    .contact-icon {
      margin-right: 1rem;
      font-size: 1.5rem;
    }
    
    .social-icons {
      display: flex;
      gap: 15px;
      margin-top: 1.5rem;
    }
    
    .social-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: var(--secondary-green);
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: var(--white);
      font-weight: bold;
      transition: background-color 0.3s;
    }
    
    .social-icon:hover {
      background-color: rgb(255, 255, 255);
      color: var(--primary-brown);
    }
    
    .copyright {
      text-align: center;
      margin-top: 3rem;
      padding-top: 1.5rem;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

}

<script>
  // Slider da Galeria
  const slides = document.querySelector('.slides');
  const slideButtons = document.querySelectorAll('.slide-btn');
  const dots = document.querySelectorAll('.dot');
  let slideIndex = 0;
  
  // Função para mostrar o slide atual
  function showSlide(index) {
    slides.style.transform = `translateX(-${index * 100}%)`;
    
    // Atualizar os dots
    dots.forEach(dot => dot.classList.remove('active'));
    dots[index].classList.add('active');
  }
  
  // Event listeners para os botões do slider
  slideButtons[0].addEventListener('click', () => {
    slideIndex = slideIndex > 0 ? slideIndex - 1 : dots.length - 1;
    showSlide(slideIndex);
  });
  
  slideButtons[1].addEventListener('click', () => {
    slideIndex = slideIndex < dots.length - 1 ? slideIndex + 1 : 0;
    showSlide(slideIndex);
  });
  
  // Event listeners para os dots
  dots.forEach((dot, index) => {
    dot.addEventListener('click', () => {
      slideIndex = index;
      showSlide(slideIndex);
    });
  });
  
  // Alternar slides automaticamente a cada 5 segundos
  setInterval(() => {
    slideIndex = slideIndex < dots.length - 1 ? slideIndex + 1 : 0;
    showSlide(slideIndex);
  }, 5000);
